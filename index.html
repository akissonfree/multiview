<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi View App - HEAVY METAL EDITION</title>
    
    <style>
        /*
         * ESTILO ROCK/METAL
         */
        
        /* Variáveis de Cores (Fácil de alterar se quiser) */
        :root {
            --cor-fundo: #121212; /* Preto Quase Puro */
            --cor-secundaria: #1f1f1f; /* Cinza Escuro */
            --cor-destaque: #e82c2c; /* Vermelho Metal/Bordô */
            --cor-texto: #e0e0e0; /* Branco Sujo / Prata */
            --cor-input-fundo: #333333;
            --cor-input-texto: #ffffff;
        }

        /* CORPO E FUNDO */
        body {
            font-family: 'Arial Black', Gadget, sans-serif; /* Fonte forte, emulado um estilo Rock */
            margin: 0;
            padding: 15px;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }

        /* BARRA DE CONTROLE */
        .controls-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background-color: var(--cor-secundaria);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Sombra mais pesada */
            align-items: center;
            border-left: 4px solid var(--cor-destaque); /* Destaque lateral */
        }

        /* CAMPO DE TEXTO */
        #siteUrl {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: var(--cor-input-fundo);
            color: var(--cor-input-texto);
            font-size: 1em;
            text-transform: uppercase; /* Estilo de rock */
        }
        #siteUrl::placeholder {
            color: #888;
        }
        #siteUrl:focus {
            outline: none;
            border-color: var(--cor-destaque);
            box-shadow: 0 0 5px var(--cor-destaque);
        }

        /* BOTÃO ADD VIEW */
        #addButton {
            padding: 10px 20px;
            background-color: var(--cor-destaque);
            color: black; /* Texto preto para alto contraste com o vermelho */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 900; /* Extra bold */
            font-size: 1em;
            text-transform: uppercase;
            box-shadow: 0 3px 0 #900; /* Efeito 3D sutil */
            transition: all 0.1s;
        }

        #addButton:hover {
            background-color: #ff4444; /* Vermelho mais claro ao passar o mouse */
            box-shadow: 0 1px 0 #900;
            transform: translateY(2px);
        }

        /* ESTILO DO CONTADOR */
        #viewCounter {
            margin-left: 20px;
            font-size: 1.2em;
            font-weight: 900;
            color: var(--cor-destaque); /* Destaque em vermelho */
            padding: 8px 12px;
            background-color: #000;
            border: 2px solid var(--cor-destaque);
            border-radius: 5px;
            white-space: nowrap; 
            text-transform: uppercase;
        }

        /* MOSAICO */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); 
            gap: 15px; /* Espaçamento maior */
        }

        .view-box {
            border: 1px solid var(--cor-destaque); /* Borda em vermelho */
            box-shadow: 0 0 10px rgba(232, 44, 44, 0.3); /* Brilho sutil */
            background-color: #000;
            aspect-ratio: 16 / 9; 
            overflow: hidden;
            position: relative; 
            border-radius: 5px;
        }

        .view-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ESTILO DO BOTÃO 'X' */
        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--cor-destaque); /* Fundo vermelho */
            color: black;
            border: 1px solid #000;
            border-radius: 3px;
            width: 28px;
            height: 28px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1; 
            z-index: 10; 
            transition: all 0.2s;
        }

        .close-button:hover {
            background-color: #ff4444; 
            color: white;
            transform: scale(1.1); /* Efeito de destaque */
        }
    </style>
    
</head>
<body>
    <div class="controls-bar">
        <input type="text" id="siteUrl" placeholder="Nome do canal Twitch (EX: iron_maiden)" required>
        <button id="addButton">ADD VIEW</button>
        <span id="viewCounter">Telas Abertas: 0</span>
    </div>

    <div class="grid-container" id="gridContainer">
        </div>

    <script>
        /*
         * CÓDIGO JAVASCRIPT OTIMIZADO (SEM ALTERAÇÕES)
         */
        const urlInput = document.getElementById('siteUrl');
        const addButton = document.getElementById('addButton');
        const container = document.getElementById('gridContainer');
        const viewCounter = document.getElementById('viewCounter');
        
        function updateCounter() {
            const count = container.children.length;
            viewCounter.textContent = `Telas Abertas: ${count}`;
        }

        function addTwitchView() {
            const input = urlInput.value.trim().toLowerCase(); 

            if (input === "") {
                alert("Por favor, insira o nome do canal do Twitch.");
                return;
            }

            let channelName = input;
            if (input.includes('twitch.tv/')) {
                channelName = input.substring(input.lastIndexOf('/') + 1);
                if (channelName.includes('?')) {
                     channelName = channelName.substring(0, channelName.indexOf('?'));
                }
            }
            
            const parentDomain = 'akissonfree.github.io/multiview'; 
            const twitchEmbedUrl = `https://player.twitch.tv/?channel=${channelName}&parent=${parentDomain}&muted=true`;
            
            const viewBox = document.createElement('div');
            viewBox.className = 'view-box';

            const iframe = document.createElement('iframe');
            iframe.className = 'view-iframe';
            iframe.src = twitchEmbedUrl; 
            
            iframe.setAttribute('loading', 'eager'); 
            iframe.setAttribute('allowfullscreen', 'true'); 
            iframe.setAttribute('scrolling', 'no'); 
            iframe.setAttribute('referrerpolicy', 'no-referrer'); 
            
            const closeButton = document.createElement('button');
            closeButton.className = 'close-button';
            closeButton.textContent = 'X';
            
            closeButton.addEventListener('click', () => {
                viewBox.remove(); 
                updateCounter();
            });

            viewBox.appendChild(iframe);
            viewBox.appendChild(closeButton);
            container.appendChild(viewBox);

            urlInput.value = "";
            iframe.focus();
            
            updateCounter(); 
        }

        addButton.addEventListener('click', addTwitchView);

        urlInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                addTwitchView();
            }
        });

        updateCounter();
    </script>
    
</body>

</html>
