<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi View App - HEAVY METAL EDITION</title>
    
    <style>
        /* Vari√°veis de Cores (F√°cil de alterar se quiser) */
        :root {
            --cor-fundo: #121212;
            --cor-secundaria: #1f1f1f;
            --cor-destaque: #e82c2c;
            --cor-texto: #e0e0e0;
            --cor-input-fundo: #333333;
            --cor-input-texto: #ffffff;
        }

        /* CORPO E FUNDO */
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }

        /* BARRA DE CONTROLE */
        .controls-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background-color: var(--cor-secundaria);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            align-items: center;
            border-left: 4px solid var(--cor-destaque);
        }

        /* CAMPO DE TEXTO */
        #siteUrl {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: var(--cor-input-fundo);
            color: var(--cor-input-texto);
            font-size: 1em;
            text-transform: uppercase;
        }
        #siteUrl::placeholder {
            color: #888;
        }
        #siteUrl:focus {
            outline: none;
            border-color: var(--cor-destaque);
            box-shadow: 0 0 5px var(--cor-destaque);
        }

        /* BOT√ÉO ADD VIEW */
        #addButton {
            padding: 10px 20px;
            background-color: var(--cor-destaque);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 900;
            font-size: 1em;
            text-transform: uppercase;
            box-shadow: 0 3px 0 #900;
            transition: all 0.1s;
        }

        #addButton:hover {
            background-color: #ff4444;
            box-shadow: 0 1px 0 #900;
            transform: translateY(2px);
        }

        /* ESTILO DO CONTADOR */
        #viewCounter {
            margin-left: 20px;
            font-size: 1.2em;
            font-weight: 900;
            color: var(--cor-destaque);
            padding: 8px 12px;
            background-color: #000;
            border: 2px solid var(--cor-destaque);
            border-radius: 5px;
            white-space: nowrap;
            text-transform: uppercase;
        }

        /* MOSAICO */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 15px;
        }

        .view-box {
            border: 1px solid var(--cor-destaque);
            box-shadow: 0 0 10px rgba(232, 44, 44, 0.3);
            background-color: #000;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            position: relative;
            border-radius: 5px;
        }

        .view-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ESTILO DO BOT√ÉO 'X' */
        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--cor-destaque);
            color: black;
            border: 1px solid #000;
            border-radius: 3px;
            width: 28px;
            height: 28px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
            z-index: 10;
            transition: all 0.2s;
        }

        .close-button:hover {
            background-color: #ff4444;
            color: white;
            transform: scale(1.1);
        }
    </style>
    
</head>
<body>
    <div class="controls-bar">
        <input type="text" id="siteUrl" placeholder="Nome do canal Twitch (EX: iron_maiden)" required>
        <button id="addButton">ADD VIEW</button>
        <span id="viewCounter">Telas Abertas: 0</span>
    </div>

    <div class="grid-container" id="gridContainer">
        </div>

    <script>
        const urlInput = document.getElementById('siteUrl');
        const addButton = document.getElementById('addButton');
        const container = document.getElementById('gridContainer');
        const viewCounter = document.getElementById('viewCounter');
        
        function updateCounter() {
            const count = container.children.length;
            viewCounter.textContent = `Telas Abertas: ${count}`;
        }

        function addTwitchView() {
            const input = urlInput.value.trim().toLowerCase(); 

            if (input === "") {
                alert("Por favor, insira o nome do canal do Twitch.");
                return;
            }

            let channelName = input;
            if (input.includes('twitch.tv/')) {
                channelName = input.substring(input.lastIndexOf('/') + 1);
                if (channelName.includes('?')) {
                     channelName = channelName.substring(0, channelName.indexOf('?'));
                }
            }
            
            // üõë SOLU√á√ÉO MAIS ROBUSTA PARA GITHUB PAGES: Envia todos os dom√≠nios poss√≠veis
            const parentDomains = [
                'akissonfree.github.io', 
                'www.akissonfree.github.io', // Para cobrir o caso de www.
                'akissonfree.github.io/multiview' // Inclui o caminho completo
                // Se o problema fosse local, voc√™ adicionaria: 'localhost', '127.0.0.1'
            ]; 
            const parentParams = parentDomains.map(d => `parent=${d}`).join('&');

            // Constr√≥i a URL final com todos os par√¢metros 'parent'
            const twitchEmbedUrl = `https://player.twitch.tv/?channel=${channelName}&${parentParams}&muted=true`;
            
            const viewBox = document.createElement('div');
            viewBox.className = 'view-box';

            const iframe = document.createElement('iframe');
            iframe.className = 'view-iframe';
            iframe.src = twitchEmbedUrl; 
            
            iframe.setAttribute('loading', 'eager'); 
            iframe.setAttribute('allowfullscreen', 'true'); 
            iframe.setAttribute('scrolling', 'no'); 
            iframe.setAttribute('referrerpolicy', 'no-referrer'); 
            // üõë Atributo de seguran√ßa CR√çTICO para navegadores rigorosos como o Brave:
            iframe.setAttribute('allow', 'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture'); 
            
            const closeButton = document.createElement('button');
            closeButton.className = 'close-button';
            closeButton.textContent = 'X';
            
            closeButton.addEventListener('click', () => {
                viewBox.remove(); 
                updateCounter();
            });

            viewBox.appendChild(iframe);
            viewBox.appendChild(closeButton);
            container.appendChild(viewBox);

            urlInput.value = "";
            iframe.focus();
            
            updateCounter(); 
        }

        addButton.addEventListener('click', addTwitchView);

        urlInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                addTwitchView();
            }
        });

        updateCounter();
    </script>
    
</body>
</html>
